<html>
  <head>
    <title>
      Foto Finder
    </title>

    <meta name="title" content="Foto-Finder">
    <meta name="description" content="Turing School of Software and Design : Front End Engineering Cohort 1901
    Module 1 (of 4) final project by Kelly Zick">
    <meta name="viewport" content= "width= device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="resources/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1>
          Foto 
          <img src="resources/images/foto-finder-logo.svg" class="logo" />
           Finder
         </h1>
        <form class="search">
          <fieldset>
            <legend>
              Search this website:
            </legend>
              <input type="search" name="s" placeholder="Search" maxlength="100" results="5" class="search-input"/>
              <button class="search-btn"><i class="fas fa-search mag"></i>
              </button>
        </fieldset>
      </header>
      <section class="add-foto">
        <form class="new-foto-info">
          <fieldset >
            <legend>
              New Foto Info:
            </legend>
            <h2 class="label">
              Title
            </h2>
            <input type="text" maxlength="100" class="title-input"/>
            <h3 class="label">
              Caption
            </h3>
            <input type="text" class="cap-input" maxlength="250"/>
          </fieldset>
          <div class="choose-container">
          
          <input type="file" name="file" id="file" class="add-file"/>
          <label for="file" class="form-btn choose">
            Choose File
          </label>
          </div>


          <div class="btn-container">
            <button class="form-btn view-favs-btn">
              View <span id="fav-count">#</span> Favorites
            </button>
            <button class="add-btn form-btn">
              Add to Album
            </button>
          </div>
        </form>
      </section>
    </main>
    <section class="gallery">

        <h4 class="card-title">

        <div class="image-container">

        </div>
        <p class="caption">Lorem ipsum dolor sit amet</p>

          <button class="trash card-btn">
            <img src="resources/images/delete.svg" class="trash-icon card-svg">
          </button>
          <button class="heart card-btn">
            <img src="resources/images/favorite.svg" class="heart-icon card-svg">
          </button>
        </form>
       -->
     <!-- </article> -->
    </section>
    <footer class="more-less">
      <button disabled="true" class="show-more form-btn">
      Show More
      </button>
    </footer>
  </body>
  <script type="text/javascript" src="foto.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
